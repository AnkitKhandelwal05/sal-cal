<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>salary</title>
    <script src="model.js"></script>
    <script src="controller.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

    ></script>

<body style="background-color: #413F42;">
     <div class="container-fluid text-white">
    <div class="text-center mx- auto mb-0 text-white"><h1
        class="display-2 fw-bold "
        style="background-color: black; "
    >
         SALARY CALCULATOR
        </h1></div>
        <div class="row"><div class="col">
            <h1 class="display-4 text-center fw-bold my-auto"><label> SALARY : </label> <input class="mx-2 col-7 fs-xs-6" id="salary" type="number"  placeholder="ENTER SALARY"><br></h1>
                
                
                
                <div  class="fw-bold text-center" style="background-color: #413F42;">
                    <div class="row">
                        <div class="col mx-2 my-2"><label> TA : </label> <input  id="tainput" type="number"  placeholder="ENTER TA" value=1200 onchange="compute()"></div>
                        <div class="col mx-2 my-2"><label> LWF : </label> <input  id="lwfinput" type="number"  placeholder="ENTER LWF" value=0 onchange="compute()"></div>
                        <div class="col mx-2 my-2"><label> TDS : </label> <input  id="tdsinput" type="number"  placeholder="ENTER TDS" value=0 onchange="compute()"></div> </div>
                        <div class="row mt-sm-4">
                        <div class="col mx-2 my-2"><label> Advance : </label> <input  id="advinput" type="number"  placeholder="ENTER ADVANCE" value=0 onchange="compute()"></div>
                        <div class="col mx-2 my-2"><label> others : </label> <input  id="othersinput" type="number"  placeholder="ENTER OTHERS" value=0 onchange="compute()"></div>
                    </div>
                   
                    <button  class=" but btn btn-outline-secondary mt-2"  onclick=compute()>compute</button>
                    <h2 class="display-6 fw-bold" style="background-color: black;"><span id="allow"></span></h2>
                    <div class="fw-bolder fs-3 text-center" >
                    <p><span id="bs"></span></p>
                    <p><span id="hra"></span></p>
                    <p><span id="da"></span></p>
                    <p><span id="ta"></span></p>
                    <p><span id="others"></span></p>
                    <p><span id="t1"></span></p>
                    
                    <!-- 
                    <p>Gross Salary is <span id="gs"></span></p>
                    <p>Net Salary is <span id="ns"></span></p>   --> </div>
                    <h2 class="display-6 fw-bold text-white" style="background-color: black;" ><span id="deduc"></span></h2>
                    <div class="fw-bolder fs-3 text-center" >
                    <p> <span id="pf"></span></p>
                    <p><span id="esi"></span></p>
                    <p><span id="lwf"></span></p>
                    <p><span id="tds"></span></p>
                    <p><span id="adv"></span></p>
                    
                    <p><span id="t2"></span></p>
                    <p><span id="np"></span></p>
                    
                    </div>

        </div></div>
